<table>
    <thead>
        <th align='left'>Name</th>
    </thead>
    <tbody>
        <tr ng-repeat="team in $ctrl.teams | async:this">
            <td>
                <span ng-bind="team.name"></span>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td align='center'>
                <a class="md-button md-raised md-accent" ui-sref="team.list">See more...</a>
            </td>
        </tr>
    </tfoot>
</table>
